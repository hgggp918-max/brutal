<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutal Network | BoxMining</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --main-blue: #0084ff;
            --dark-blue: #050b18;
            --card-blue: #0a162d;
            --neon-glow: 0 0 15px rgba(0, 132, 255, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-blue);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #0d2142 0%, #050b18 100%);
        }

        .container {
            text-align: center;
            background: var(--card-blue);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid var(--main-blue);
            box-shadow: var(--neon-glow);
            width: 90%;
            max-width: 550px;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem;
            color: white;
            text-transform: uppercase;
            margin: 0;
            text-shadow: var(--neon-glow);
            letter-spacing: 3px;
        }

        .gamemode {
            background: var(--main-blue);
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 25px;
        }

        .server-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            border-left: 5px solid var(--main-blue);
        }

        .ip-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .ip-address {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--main-blue);
            display: block;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .ip-address:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px var(--main-blue);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item i {
            color: var(--main-blue);
            margin-bottom: 5px;
        }

        .stat-val {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-discord {
            display: block;
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn-discord:hover {
            background: #4752c4;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }

        #status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BRUTAL</h1>
    <div class="gamemode">BOXMINING</div>

    <div class="server-box">
        <span class="ip-label">Sunucu IP (Kopyalamak için tıkla)</span>
        <span class="ip-address" id="ip" onclick="copyIP()">193.164.4.95</span>
        
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-signal"></i>
                <span id="status-text" class="stat-val">Kontrol ediliyor...</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <span id="player-count" class="stat-val">0 / 0</span>
            </div>
        </div>
    </div>

    <a href="https://discord.gg/vUCnx6t3Ex" class="btn-discord" target="_blank">
        <i class="fab fa-discord"></i> DISCORD'A KATIL
    </a>
</div>

<script>
    const serverIP = "193.164.4.95";

    async function getStatus() {
        try {
            const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
            const data = await response.json();
            
            const playerSpan = document.getElementById('player-count');
            const statusSpan = document.getElementById('status-text');

            if(data.online) {
                statusSpan.innerHTML = '<span style="color:#2ecc71">AKTİF</span>';
                playerSpan.innerText = `${data.players.online} / ${data.players.max}`;
            } else {
                statusSpan.innerHTML = '<span style="color:#e74c3c">KAPALI</span>';
                playerSpan.innerText = "0 / 0";
            }
        } catch (e) {
            console.log("Hata:", e);
        }
    }

    function copyIP() {
        const el = document.createElement('textarea');
        el.value = serverIP;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("IP Adresi Kopyalandı!");
    }

    getStatus();
    setInterval(getStatus, 30000); // 30 saniyede bir günceller
</script>

</body>
</html>
